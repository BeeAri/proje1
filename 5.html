<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Giriş 1</title>

    <script language="JavaScript">
        function loadMe()
        {
            window.alert("Merhaba!");
        }
        function clickMe()
        {
            // var ve let değişken tanımlamaya yarayan JavaScript komutlarıdır.
            var myName = document.form1.txtName.value;
            window.alert("Hoşgeldiniz "+myName);
        }
    </script>

</head>
<body onload="javascript:loadMe();">

<form name="form1">
<table>
<tr>
    <td>Adınız:</td> 
    <td><input autocomplete="off" type="text" name="txtName" size="20"></td>
</tr>
<tr>
    <td>T.C. No:</td> 
    <td><input type="text" name="txtTC" size="20" maxlength="11"></td>
</tr>
<tr>
    <td><input type="button" name="btnSubmit" value="Gönder" onclick="javascript:clickMe();"></td>
</tr>
</form>

</table>

</body>
</html>
