<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıldız Ağacı2</title>
    <script language="JavaScript">
        function printStars()
        {
            myBoyut = 9;
            mySimge = "*";
            var bosluk = "";
            for (let i = 0; i< myBoyut; i++) 
            {
                for (let j = 0; j <i+1; j++) 
                {
                    bosluk = bosluk + mySimge;              
                    //document.writeln(bosluk);
                }     
                bosluk = bosluk + "<br/>"             
            }
            document.getElementById("star").innerHTML = bosluk;
        }

    </script>
</head>
<body onload="javascript:printStars();">
    <p id="star"></p>
    
</body>
</html>
