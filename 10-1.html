<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript">
    function Ucgen()
    {
        var mySayi = document.form1.txtSayi.value;
        var bosluk = "";
        for (let i = 0; i < mySayi; i++) 
        {
            for (let j = 0; j < i+1; j++) 
            {
                bosluk = bosluk + "*";
                
            }
            bosluk = bosluk + "<br/>";
        }
        document.getElementById("star").innerHTML = bosluk;
    }
</script>
</head>
<body>
    <form name="form1">
        Üçgen Yükseliği İçin Sayı Giriniz:<input type="text" name="txtSayi" size="20">
        <input type="button" name="btnSubmit" value="Gönder" onclick="Ucgen();">
        <p id="star"
    </form>
</body>
</html>
