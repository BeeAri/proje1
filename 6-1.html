<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link ref="6.html">
    <script language="JavaScript">
        
        function load()
        {
            var myBoyut = document.tboyut.value;
            var mySimge = document.tSimge.value;
            bosluk = "";
            for ( i = 0; i< myBoyut; i++) 
            {
                    bosluk = bosluk + mySimge;             
                    document.writeln(bosluk + "<br/>");                         
            }
        }
        
    </script>
</head>
<body onload="javascript:load();">
    
</body>
