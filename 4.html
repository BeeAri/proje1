<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Örneği</title>
</head>
<body>
    
    <table border="1" width="50%">
        <!-- tr table row yeni bir satır açar. -->
        <!-- td table data satır içinde yeni hücre açar. -->

        <tr>
            <!-- colspan satırdaki hücreleri birleştirme, ilgili sütunun kaç sütunun kapladığını belirtme anlamına gelir.
            align hücre içindeki hizlamaı sağlar. -->
            <!-- th satır içinde kalın yazıyla yeni hücre açar. -->
            <th colspan="3" align="center">cccccccccccccccccccccc</th>
        </tr>
        <tr>
            <td width="33%">ghjfg</td>
            <td width="33%">aaa</td>
            <td width="34%">bbbb</td>
        </tr>
        <tr>
            <td>cccc</td>
            <td>ddddd</td>
            <td>eeeeeee</td>
        </tr>
        <tr>
            <!-- colspan satırdaki hücreleri birleştirme, ilgili sütunun kaç sütunun kapladığını belirtme anlamına gelir.
            align hücre içindeki hizlamaı sağlar. -->
            <td colspan="3" align="center">ccccccccccccc</td>
        </tr>

    </table>
    
</body>
</html>
