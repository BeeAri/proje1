<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form name="Form1">
         <!-- autocomplete="off" otomatik hatırlamayı engeller style: width kullanımı tek element için stil uygulanır, css ile -->
         <!-- <input> adınız: dan sonra yazı yazabilecek kutu yaptı -->
<table border="1">
        <tr>
            <th>Form</th>
            <td><input type="text" disabled autocomplete="off" name="txtBilgi" style="width: 200px" value="Bilgileriniz"></td>
        </tr>
        <tr>
            <td>Adınız:</td>
            <td><input type="text" autocomplete="off" name="txtName" style="width: 200px; text-align: right;" maxlength="50"></td>
        </tr>
        <tr>
            <td>Soyadınız:</td> <td><input type="text" autocomplete="off" name="txtSurname"style="width: 200px; text-align: right" maxlength="50"></td>
        </tr>
        <tr>
            <td>Cinsiyetiniz:</td> <td>
                                       <input type="radio" name="rdCinsiyet" value="E">Erkek
                                       <input type="radio" name="rdCinsiyet" value="K">Kadın
                                   </td>
                      <!-- radio tiklemeli seçim yapar name i aynıysa birini seçebilirsin. name i farklı olursa hepsini seçebilirsin -->
                      <!-- <input disabled type="radio" name="rdCinsiyet" value="K">Kadın  disabled da seçim yasaklanır. 
                        <input disabled checked type="radio" name="rdCinsiyet" value="K">Kadın disabled checked çekili yasak dokunulmaz-->
        </tr>
        <tr>
        <td>Mesleğiniz:</td> 
                    <td><select name="drpMeslek" style="width:100%">
                        <option value="0">Seçiniz</option>
                        <option value="1">Avukat</option>
                        <option value="2">Doktor</option>
                        <option value="3">Mühendis</option>
                        <option value="4">Polis</option>
                        </select>
                    </td>
        </tr>
        <tr>
        <td>Adresiniz:</td> <td><textarea name="txtAdress" cols="25" rows="4"></textarea></td>
        </tr>
        <tr>
        <td>Daire Türü Tercihiniz:</td> 
                            <td><input type="checkbox" name="chkDaireTuru" value="1">1+1
                                <input type="checkbox" name="chkDaireTuru" value="2">2+1
                                <input type="checkbox" name="chkDaireTuru" value="3">3+1
                                <input type="checkbox" name="chkDaireTuru" value="4">4+1
                            </td>
        </tr>
        <tr>
        <td>Daire Türü (Multiple):</td> 
                            <td><select multiple name="drpDaireTuru" size="4" style="width:100%; text-align: left;">
                                <option value="1">1+1</option>
                                <option value="2">2+1</option>
                                <option value="3">3+1</option>
                                <option value="4">4+1</option>
                                </select>
                            </td>
        </tr>
        <tr>
        <td><input type="button" name="btnSubmit" value="Kaydet"></td>
        </tr>
</table>                     
    </form>
</body>
</html>
