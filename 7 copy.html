<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıldız Ağacı2</title>
    <script language="JavaScript">
        function printStars()
        {
            myBoyut = 9;
            mySimge = "*";
            var bosluk = "";
            for (let i = 0; i< myBoyut; i++) 
            {
                    bosluk = bosluk + mySimge;             
                    document.writeln(bosluk + "<br/>");                         
            }
        }

    </script>
</head>
<body onload="javascript:printStars();">
    
</body>
</html>
