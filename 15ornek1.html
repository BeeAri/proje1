<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script language="JavaScript">
        function Values1()
        {
            myC = document.form1.rdCinsiyet.value;
            if(myC == "E")
            {
                document.getElementById("sCinsiyet").innerHTML = "Erkek";
            }
            else if(myC == "K")
            {
                document.getElementById("sCinsiyet").innerHTML = "Kadın";
            }
            else
            {
                document.getElementById("sCinsiyet").innerHTML = "Seçilmedi";
            }
        }

        function Values2()
        {
            //const checked = Array.from(document.querySelectorAll(`input[name=myCheckboxGroup]:checked`)).map(node=>node.value);
            //const myD  = Array.from(document.querySelectorAll("input[name=chkDaireTuru]:checked")).map(node=>node.value);
            //document.getElementById().each("input[name='chkDaireTuru']:checked");
            //myD.push(document.getElementById(this).val());
            //alert(myD.join(", "));
            var grupD = [];
            var grupE = [];
            var myD = document.getElementsByName("chkDaireTuru");
            //document.querySelector
            /*
            //---örnek---//
            const collection = document.getElementsByTagName("li");
            document.getElementById("demo").innerHTML = collection[1].innerHTML;
            */
            const myE = document.form1.getElementsByName("label");
            document.getElementById("sDaire").innerHTML = myE[1].innerHTML;
            //var myD = document.form1.chkDaireTuru;
            for (let i = 0; i < myD.length; i++) 
            {
                if(myD[i].checked)
                {
                    grupD.push(myD[i].value);
                    //alert(myD[1]);
                    //grupE.push(myE[i].innerHTML)
                    //alert(grupE[1]);

                }
                
            }
            if(grupD.length>0){
                document.getElementById("sDaire").innerHTML = "=> "+grupD.join(", ");
               }
               else{
               document.getElementById("sDaire").innerHTML = "You have not selected anything";
               }

        }


        function HepsiniSeç() 
        {
            var ch = document.getElementsByName("chkDaireTuru");
            var chkHepsi = document.getElementById("chkHepsi");
            if (chkHepsi.checked==true)
            {
                       
                for (var i = 0; i < ch.length; i++)               
                {
                      ch[i].checked=true;
                } 
            }
                     
            else
            {
                     
                for (var i = 0; i < ch.length; i++)                     
                {
                      ch[i].checked=false;
                } 

            }
        }

    </script>
</head>
<body>
    <form name="form1">

<table>
        <tr>
            <td>Cinsiyetiniz:</td> 
            <td>

                <td id="sCinsiyet"></td>                    
            </td>
            
        </tr>
        <tr>
            <td><input type="button" name="btnSubmit" value="Seçilen" onclick="javascript:Values1();"></td>
        </tr>
