<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form name="Form1">
       <!-- autocomplete="off" otomatik hatırlamayı engeller style: width kullanımı tek element için stil uygulanır, css ile -->
       Adınız: <input type="text" autocomplete="off" name="txtName" size="20" style="text-align: right" maxlength="50">
       <!-- <input> adınız: dan sonra yazı yazabilecek kutu yaptı -->
       
  <br/>Soyadınız: <input type="text" autocomplete="off" name="txtSurname" size="20" style="text-align: right" maxlength="50">

  <br/>Cinsiyetiniz: <input type="radio" name="rdCinsiyet" value="E">Erkek
                     <input type="radio" name="rdCinsiyet" value="K">Kadın
                    <!-- radio tiklemeli seçim yapar name i aynıysa birini seçebilirsin. name i farklı olursa hepsini seçebilirsin -->
  <br/>Mesleğiniz: <select name="drpMeslek">
                   <option value="1">Seçiniz</option>
                   <option value="2">Doktor</option>
                   <option value="3">Mühendis</option>
                   <option value="4">Polis</option>
                   </select>
      
  <br/>Adresiniz: <textarea name="txtAdress" cols="25" rows="4"></textarea>

  <br/>Daire Türü Tercihiniz: <input type="checkbox" name="chkDaireTuru" value="1">1+1
                              <input type="checkbox" name="chkDaireTuru" value="2">2+1
                              <input type="checkbox" name="chkDaireTuru" value="3">3+1
                              <input type="checkbox" name="chkDaireTuru" value="4">4+1

  <br/>Daire Türü (Multiple):  <select multiple name="drpDaireTuru" size="4" style="width: 75px; text-align: right;">
                               <option value="1">1+1</option>
                               <option value="2">2+1</option>
                               <option value="3">3+1</option>
                               <option value="4">4+1</option>
                               </select>
  <br/><br/>
  <input type="button" name="btnSubmit" value="Kaydet">
                              
    </form>
</body>
</html>
